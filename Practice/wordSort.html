<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Word Sort</title>
    <script src="wordSort.js" type="text/javascript"></script>
    <style>
    #Mainbox {
        text-align: center;
        position: inherit;
        width: 100%;
        float: inherit;
    }
    #button {
        text-align: center;
    }
    .letters {
        display: flex;
        text-align: center;
    }
    </style>
</head>
<body>
    <div id="Mainbox">
        <button onclick="start()" id="button">Start</button>
        <div class="letters" id="firstLetter"></div>
        <div class="letters" id="secondLetter"></div>
        <div class="letters" id="thirdLetter"></div>
        <div class="letters" id="fourLetter"></div>
        <div class="letters" id="fiveLetter"></div>
        <div class="letters" id="sixLetter"></div>
        <div class="letters" id="sevenLetter"></div>
    </div>

    <div id="Rearranged">
        <div id="puppy-names"></div>
        <div id="reSecond"></div>
        <div id="reThird"></div>
        <div id="reFour"></div>
        <div id="reFive"></div>
        <div id="reSix"></div>
        <div id="reSeven"></div>


    </div>

</body>
</html>
